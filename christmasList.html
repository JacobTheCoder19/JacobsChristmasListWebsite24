<!DOCTYPE html>
<html lang="en">

<head class="list-page">
    <title>Christmas Wish List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">
</head>

<body class="list-page">
    
    <div id="container">
        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <div id="menu-links">
                <a href="index.html">Home</a>
                <a href="christmasList.html">Christmas List</a>
                <a href="deliveryInfo.html">Contact & delivery Info</a>
            </div>
            <a class="menu-icon" onclick="hamburger()">
                <div>&#9776;</div>
            </a>
        </nav>

        <!-- Header -->
        <header class="list-page">
        </header>

        <!-- Christmas Tree and Presents -->
        <main class="grid list-page">
            <!-- Tree -->
            <div class="tree-container">
                <img src="images/christmasTreeImage2.jpg" alt="Christmas Tree" class="tree-image">
            </div>

            <!-- Presents -->
            <div class="presents-container">
                <div class="present" onclick="showGift('gift1')">
                    <img src="images/christmasGiftImage.jpg" alt="Present 1">
                </div>
                <div class="present" onclick="showGift('gift2')">
                    <img src="images/christmasGiftImage.jpg" alt="Present 2">
                </div>
                <div class="present" onclick="showGift('gift3')">
                    <img src="images/christmasGiftImage.jpg" alt="Present 3">
                </div>
            </div>

            <!-- Gift Display -->
            <div class="gift-display" id="gift1">
                <a href="https://a.co/d/9udmqyh" target="_blank">
                    <img src="images/LEDpresent.jpg" alt="Gift 1">
                </a>
            </div>
            <div class="gift-display" id="gift2">
                <a href="https://a.co/d/3euYxKn" target="_blank">
                    <img src="images/wireImage.jpg" alt="Gift 2">
                </a>
            </div>
            <div class="gift-display" id="gift3">
                <a href="https://a.co/d/0H2jVDl" target="_blank">
                    <img src="images/rotaryEncoderpresent.jpg" alt="Gift 3">
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; Copyright 2024. All Rights Reserved</p>
            <p><a href="mailto:jakethecoder19@gmail.com">jakethecoder19@gmail.com</a></p>
        </footer>
    </div>

    <!-- Audio element to play the song -->
    <audio id="christmasSong" src="media/SleighRide.mp3" preload="auto"></audio>

    <script src="scripts/script.js"></script>
</body>

</html>
